<!DOCTYPE html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/global-styles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/ui-elements/all.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="client.js" type="module"></script>
  <script src="/global-ui.js" type="module"></script>
  <script src="/global-api.js"></script>
</head>

<body>

  <div class="fullscreen">
    <header class="topbar"></header>
    <div id="api_results">

    </div>
    <div class="sidebar-container sidebar-open">
      <div class="sidebar"></div>

      <div class="main" style="overflow-y: scroll;">
        <div class="container-fluid ">

          
          <div class="container text-center">
            <h2 class="card-title">User Specific</h2>
            <div class="row">
              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                      <p class="card-title">Man Hours Per Task</p>
                      <canvas id="chart5"></canvas>
                  </div>
                </div>
              </div>
              
              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                      <p class="card-title">Ratio of overdue to not overdue tasks</p>
                      <canvas id="chart7"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
          <div class="container text-center">
            <h2 class="card-title">Company Wide</h2>
            <div class="row">
                           
              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                    <canvas id="chart2"></canvas>
                  </div>
                </div>
              </div>

              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                    <canvas id="myChart"></canvas> // ratio of manager to employee company wide
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row ">
              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                    <canvas id="chart4"></canvas>
                  </div>
                </div>
              </div>

              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                    <canvas id="chart8"></canvas> // ratio of techincal to nontechincal within the forum
                  </div>
                </div>
              </div>

              <div class="col d-flex">
                <div class="card chart-card">
                  <div class="card-body">
                    <canvas id=chart3></canvas>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>




</body>
