<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="project.js" type="module"></script>

<body>

    <div class="fullscreen">
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">
            <div class="sidebar"></div>

            <div class="main" style="overflow-y: scroll;">

                <canvas id="myChart">
                    <script>
                        const myChart = new Chart("myChart", {
                            type: 'bar',
                            data: {
                                labels: ['2020', '2021', '2022', '2023'],
                                datasets: [{
                                    label: 'Total Current Projects',
                                    data: [5, 10, 12, 9]
                                }]
                            }
                        });
                    </script>
                </canvas>

                <canvas id="chart2">
                    <script>
                        const chart2 = new Chart("chart2", {
                            type: 'bar',
                            data: {
                                labels: ['Abby', 'Bob', 'Claire', 'Dave'],
                                datasets: [{
                                    label: 'Workload',
                                    data: [100, 200, 300, 400]
                                }]
                            }
                        }

                        )
                    </script>
                </canvas>

                <canvas id="chart3">
                    <script>
                        const chart3 = new Chart("chart3", {
                            type: 'bar',
                            data: {
                                labels: ['Abby', 'Bob', 'Claire', 'Dave'],
                                datasets: [{
                                    label: 'Average messages sent per week',
                                    data: [5, 10, 12, 9]
                                }]
                            }
                        }

                        )
                    </script>
                </canvas>

                <canvas id="chart4">
                    <script>
                        const chart4 = new Chart("chart4", {
                            type: 'bar',
                            data: {
                                labels: ['Abby', 'Bob', 'Claire', 'Dave'],
                                datasets: [{
                                    label: 'Average time spent online',
                                    data: [5, 10, 12, 9]
                                }]
                            }
                        }

                        )
                    </script>
                </canvas>

                <canvas id="chart5">
                    <script>
                        const chart5 = new Chart("chart5", {
                            type: 'line',
                            data: {
                                labels: ['January', 'Feburary', 'March', 'April'],
                                datasets: [{
                                    label: 'Current Number of tasks',
                                    data: [15, 17, 13, 16]
                                }]
                            }
                        }

                        )
                    </script>
                </canvas>


            </div>
        </div>
    </div>
</body>
