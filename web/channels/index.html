<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="/ui-elements/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="client.js" type="module"></script>
    <script src="/global-ui.js" type="module"></script>
    <script src="/global-api.js"></script>
</head>
<body>
    <div class="fullscreen">
        
        <header class="topbar"></header>

        <div class="sidebar-container sidebar-open">

            <div class="sidebar"></div>
            
            <div class="main">
                <div class="chat-container">
                    <div id="channel-list">
                        <div class="title-container">
                            <div class="title">Chats</div>
                            <div class="text-button blue" id="new-channel">
                                <div class="button-icon">
                                    <span class="material-symbols-rounded">
                                        edit
                                    </span>
                                </div>
                                <div class="button-text">
                                    New
                                </div>
                            </div>
                        </div>
                        <div class="search" tabindex="0">
                            <div id="channel-search" class="search-input">Search Chats</div>
                            <div class="search-icon">
                                <span class="material-symbols-rounded">search</span>
                            </div>
                        </div>
                        <div id="channel-list-wrapper">
                            <!-- rendered via renderChannelInList() -->
                        </div>
                    </div>
                    <div id="channel-details" class="norender">
                        <div class="channel-content">
                            <div class="channel-title">
                                <div id="channel-icon-wrapper"></div>
                                <div class="channel-name"></div>
                            </div>
                            <div class="channel-messages"></div>
                            <div class="channel-input-container">
                                <div class="icon-button no-box" id="attachment-button" tabindex="0">
                                    <div class="button-icon">
                                        <span class="material-symbols-rounded">add_circle</span>
                                    </div>
                                </div>
                                <div id="message-input" tabindex="0" contenteditable="true"></div>
                                <div class="icon-button no-box" id="send-button" tabindex="0">
                                    <div class="button-icon">
                                        <span class="material-symbols-rounded">send</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="channel-sidebar">
                            <div class="channel-sidebar-title">Members</div>
                            <div class="channel-members">
                                <!-- rendered via renderChannelMember() -->
                            </div>
                        </div>
                    </div>
                    <div id="no-selected-channel">
                        <span class="material-symbols-rounded">rocket_launch</span>
                        <div class="no-selected-channel-text">Select a chat to start messaging</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
    </div>
</body>
</html>
